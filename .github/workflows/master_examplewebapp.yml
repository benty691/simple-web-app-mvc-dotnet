# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - ExampleWebApp

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp
      - name: Install EF Tools and Update Database
        run: |
          dotnet tool install --global dotnet-ef
          dotnet ef database update --project SimpleWebAppMVC/SimpleWebAppMVC.csproj
        env:
          ConnectionStrings__DbConnection: "Server=examplewebapp-server.mysql.database.azure.com;Database=simplewebapp;Uid=wdylzwyro;Pwd=${{ secrets.DB_PASSWORD }};SslMode=Required;"
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp
    
  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_5A28A1DD818742ADB6BA1E54E6CF4161 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_E4623070F057463587C3538DB350F6AF }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B6B46A8D6F514FCE9E0980E41A3BBC72 }}
      
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ExampleWebApp'
          slot-name: 'Production'
          package: .
